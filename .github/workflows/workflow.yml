name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web
      - run: pwd
      - run: | 
          cd web_page/build/web
          git init
          
          git config --global user.email mindw96@naver.com
          git config --global user.name mindw96
          git status

          git remote add origin https://github.com/mindw96/web_page.git 
          git checkout -b update-pages
          git add --all
          git commit -m "update"
          git push origin update-pages -f

