name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2.10.0
        with:
          channel: 'stable'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web
        # 1. change path which exist lib/main.dart
        working-directory: ./web_page
      - run: |
          # 2. change path to [existed lib/main.dart path]/build/web
          cd ./build/web
          git init
           # 3. change your email
          git config --global user.email mindw96@naver.com
          # 4. change your name
          git config --global user.name mindw96
          git status
          # 5. change your repository
          git remote add origin https://github.com/mindw96/web_page.git 
          git checkout -b update-pages
          git add --all
          git commit -m "update"
          git push origin update-pages -f
